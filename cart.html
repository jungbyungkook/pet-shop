<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 - JBKONE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <!-- 검색창 -->
        <div class="search-bar">
            <div class="search-container">
                <input type="text" placeholder="검색어를 입력하세요" class="search-input">
                <button class="search-button">🔍</button>
            </div>
        </div>
        
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">JBKONE</a>
            </div>
            <ul class="nav-links">
                <li><a href="recommend.html">추천</a></li>
                <li><a href="products.html">전체제품</a></li>
                <li><a href="best.html">베스트</a></li>
                <li><a href="event.html">이벤트</a></li>
            </ul>
            <div class="auth-links">
                <a href="signup.html">회원가입</a>
                <a href="login.html">로그인</a>
                <a href="cart.html" class="cart-link">
                    <span>장바구니</span>
                    <div class="cart-icon">
                        <span class="cart-count">0</span>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <main class="cart-page">
        <h1>장바구니</h1>
        
        <div class="cart-container">
            <div class="cart-items" id="cart-items">
                <!-- 장바구니 아이템이 여기에 JavaScript로 추가됩니다 -->
                <div class="cart-empty">장바구니가 비어있습니다.</div>
            </div>
            
            <div class="cart-summary">
                <h2>주문 요약</h2>
                <div class="summary-item">
                    <span>상품 금액</span>
                    <span id="subtotal">0원</span>
                </div>
                <div class="summary-item">
                    <span>배송비</span>
                    <span id="shipping">0원</span>
                </div>
                <div class="summary-item total">
                    <span>총 금액</span>
                    <span id="total">0원</span>
                </div>
                <button class="checkout-button" id="checkout-button">결제하기</button>
                <button class="continue-shopping">쇼핑 계속하기</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="index.html">메인</a>
            <a href="company.html">회사소개</a>
            <a href="notice.html">공지사항</a>
            <a href="customer.html">고객센터</a>
        </div>
    </footer>

    <script src="cart.js"></script>
    <script src="main.js"></script>
</body>
</html>
